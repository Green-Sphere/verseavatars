<div id="header">
    <div id="name">
        <img style="max-width: 80%;" [src]="'assets/images/VA_logo.webp'"/>
    </div>
    <div id="menu">
        <!-- <mat-icon *ngIf="userLoggedIn" >settings</mat-icon> -->

    </div>
</div>
